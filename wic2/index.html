<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML5 - KNN Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <div id="container">
        <div id="vdo"></div>
        <p id="output">output</p>
        
        <div id="controls">
            <div id="classOne">
                <button onclick="addToClass(1)">Add to Class One</button>
                <div id="classOneGallery"></div>
            </div>
            
            <div id="classTwo">
                <button onclick="addToClass(2)">Add to Class Two</button>
                <div id="classTwoGallery"></div>
            </div>

            <div id="classThree">
                <button onclick="addToClass(3)">Add to Class Three</button>
                <div id="classThreeGallery"></div>
            </div>
        </div>
        
        <button onclick="training()" id="trainingBtn">Training & Predict</button>
    </div>
    
    <div id="overlay">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <h3>Loading</h3>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
